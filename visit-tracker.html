<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visit Time Tracker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            max-width: 900px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .chart-container {
            position: relative;
            height: 400px;
            margin-bottom: 30px;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .welcome-message {
            text-align: center;
            color: #555;
            font-size: 1.1em;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .stat-number {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Visit Tracker</h1>
        <p class="subtitle">Your personal visit history</p>
        
        <div class="welcome-message" id="welcomeMessage"></div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalVisits">0</div>
                <div class="stat-label">Total Visits</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="currentTime">--:--</div>
                <div class="stat-label">Current Time</div>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="visitChart"></canvas>
        </div>

        <div class="button-group">
            <button onclick="clearData()">Clear All Data</button>
            <button onclick="exportData()">Export Data</button>
        </div>
    </div>

    <script>
        let chart;
        let visits = [];

        // Initialize on page load
        async function init() {
            await loadVisits();
            await logVisit();
            updateStats();
            createChart();
            updateClock();
            setInterval(updateClock, 1000);
        }

        // Load visits from storage
        async function loadVisits() {
            try {
                const result = await window.storage.get('visit-times');
                if (result && result.value) {
                    visits = JSON.parse(result.value);
                }
            } catch (error) {
                console.log('No previous visits found, starting fresh');
                visits = [];
            }
        }

        // Save visits to storage
        async function saveVisits() {
            try {
                await window.storage.set('visit-times', JSON.stringify(visits));
            } catch (error) {
                console.error('Error saving visits:', error);
            }
        }

        // Log current visit
        async function logVisit() {
            const now = new Date();
            visits.push({
                timestamp: now.toISOString(),
                date: now.toLocaleDateString(),
                time: now.toLocaleTimeString()
            });
            await saveVisits();
            
            const message = visits.length === 1 
                ? "üéâ Welcome! This is your first visit!"
                : `üëã Welcome back! Visit #${visits.length}`;
            document.getElementById('welcomeMessage').textContent = message;
        }

        // Update statistics
        function updateStats() {
            document.getElementById('totalVisits').textContent = visits.length;
        }

        // Update clock
        function updateClock() {
            const now = new Date();
            document.getElementById('currentTime').textContent = now.toLocaleTimeString();
        }

        // Create animated chart
        function createChart() {
            const ctx = document.getElementById('visitChart').getContext('2d');
            
            // Process data for chart
            const visitsByDate = {};
            visits.forEach(visit => {
                const date = visit.date;
                visitsByDate[date] = (visitsByDate[date] || 0) + 1;
            });

            const labels = Object.keys(visitsByDate);
            const data = Object.values(visitsByDate);

            if (chart) {
                chart.destroy();
            }

            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Visits per Day',
                        data: data,
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4,
                        pointRadius: 6,
                        pointHoverRadius: 8,
                        pointBackgroundColor: '#667eea',
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    animation: {
                        duration: 2000,
                        easing: 'easeInOutQuart'
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                            labels: {
                                font: {
                                    size: 14,
                                    weight: 'bold'
                                }
                            }
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0, 0, 0, 0.8)',
                            padding: 12,
                            titleFont: {
                                size: 14
                            },
                            bodyFont: {
                                size: 13
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                stepSize: 1,
                                font: {
                                    size: 12
                                }
                            },
                            grid: {
                                color: 'rgba(0, 0, 0, 0.05)'
                            }
                        },
                        x: {
                            ticks: {
                                font: {
                                    size: 12
                                }
                            },
                            grid: {
                                color: 'rgba(0, 0, 0, 0.05)'
                            }
                        }
                    }
                }
            });
        }

        // Clear all data
        async function clearData() {
            if (confirm('Are you sure you want to clear all visit data? This cannot be undone.')) {
                visits = [];
                await window.storage.delete('visit-times');
                updateStats();
                createChart();
                document.getElementById('welcomeMessage').textContent = 'üóëÔ∏è All data cleared!';
            }
        }

        // Export data as JSON
        function exportData() {
            const dataStr = JSON.stringify(visits, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'visit-history.json';
            link.click();
            URL.revokeObjectURL(url);
        }

        // Initialize everything when page loads
        init();
    </script>
</body>
</html>
