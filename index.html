<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visit Time Tracker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            max-width: 900px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .chart-container {
            position: relative;
            height: 400px;
            margin-bottom: 20px;
        }

        .chart-title {
            text-align: center;
            font-size: 1.3em;
            color: #333;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button.active {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .period-selector {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .period-btn {
            padding: 10px 25px;
            font-size: 0.95em;
        }

        .welcome-message {
            text-align: center;
            color: #555;
            font-size: 1.1em;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .stat-number {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Visit Tracker</h1>
        <p class="subtitle">Your personal visit history</p>
        
        <div class="welcome-message" id="welcomeMessage"></div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalVisits">0</div>
                <div class="stat-label">Total Visits</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="daysLogged">0</div>
                <div class="stat-label" id="daysLoggedLabel">Days Logged</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="currentTime">--:--</div>
                <div class="stat-label">Current Time</div>
            </div>
        </div>

        <div class="period-selector">
            <button class="period-btn active" onclick="changePeriod(30)">Last 30 Days</button>
            <button class="period-btn" onclick="changePeriod(40)">Last 40 Days</button>
            <button class="period-btn" onclick="changePeriod(50)">Last 50 Days</button>
        </div>

        <h3 class="chart-title">üïê Visit Times Throughout the Day</h3>
        <div class="chart-container">
            <canvas id="visitChart"></canvas>
        </div>

        <h3 class="chart-title">üìÖ Login Activity Tracker</h3>
        <div class="chart-container">
            <canvas id="activityChart"></canvas>
        </div>

        <div class="button-group">
            <button onclick="clearData()">Clear All Data</button>
            <button onclick="exportData()">Export Data</button>
        </div>
    </div>

    <script>
        let visitChart;
        let activityChart;
        let visits = [];
        let currentPeriod = 30;

        // Initialize on page load
        async function init() {
            await loadVisits();
            await logVisit();
            updateStats();
            createVisitChart();
            createActivityChart();
            updateClock();
            setInterval(updateClock, 1000);
        }

        // Load visits from storage
        async function loadVisits() {
            try {
                const result = await window.storage.get('visit-times');
                if (result && result.value) {
                    visits = JSON.parse(result.value);
                }
            } catch (error) {
                console.log('No previous visits found, starting fresh');
                visits = [];
            }
        }

        // Save visits to storage
        async function saveVisits() {
            try {
                await window.storage.set('visit-times', JSON.stringify(visits));
            } catch (error) {
                console.error('Error saving visits:', error);
            }
        }

        // Log current visit
        async function logVisit() {
            const now = new Date();
            visits.push({
                timestamp: now.toISOString(),
                date: now.toLocaleDateString(),
                time: now.toLocaleTimeString()
            });
            await saveVisits();
            
            const message = visits.length === 1 
                ? "üéâ Welcome! This is your first visit!"
                : `üëã Welcome back! Visit #${visits.length}`;
            document.getElementById('welcomeMessage').textContent = message;
        }

        // Update statistics
        function updateStats() {
            document.getElementById('totalVisits').textContent = visits.length;
            
            // Calculate days logged in the current period
            const uniqueDays = getUniqueDaysInPeriod(currentPeriod);
            document.getElementById('daysLogged').textContent = `${uniqueDays}/${currentPeriod}`;
            document.getElementById('daysLoggedLabel').textContent = `Days (Last ${currentPeriod})`;
        }

        // Get unique days user logged in within a period
        function getUniqueDaysInPeriod(days) {
            const now = new Date();
            const startDate = new Date(now.getTime() - (days * 24 * 60 * 60 * 1000));
            
            const uniqueDates = new Set();
            visits.forEach(visit => {
                const visitDate = new Date(visit.timestamp);
                if (visitDate >= startDate) {
                    uniqueDates.add(visit.date);
                }
            });
            
            return uniqueDates.size;
        }

        // Update clock
        function updateClock() {
            const now = new Date();
            document.getElementById('currentTime').textContent = now.toLocaleTimeString();
        }

        // Change time period
        function changePeriod(days) {
            currentPeriod = days;
            
            // Update button states
            document.querySelectorAll('.period-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            updateStats();
            createActivityChart();
        }

        // Create visits per day line chart
        function createVisitChart() {
            const ctx = document.getElementById('visitChart').getContext('2d');
            
            // Process data - each visit is a point with date and time
            const chartData = visits.map(visit => {
                const visitDate = new Date(visit.timestamp);
                return {
                    x: visit.date,
                    y: visitDate.getHours() + visitDate.getMinutes() / 60, // Convert to decimal hours
                    time: visit.time,
                    fullDate: visitDate
                };
            });

            // Group by date for x-axis
            const dateGroups = {};
            chartData.forEach(point => {
                if (!dateGroups[point.x]) {
                    dateGroups[point.x] = [];
                }
                dateGroups[point.x].push(point);
            });

            const labels = Object.keys(dateGroups);

            if (visitChart) {
                visitChart.destroy();
            }

            visitChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Visit Times',
                        data: labels.map(date => {
                            // For each date, show all visit times
                            return dateGroups[date].map(visit => visit.y);
                        }).flat(),
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        borderWidth: 3,
                        fill: false,
                        tension: 0.1,
                        pointRadius: 6,
                        pointHoverRadius: 8,
                        pointBackgroundColor: '#667eea',
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    animation: {
                        duration: 2000,
                        easing: 'easeInOutQuart'
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                            labels: {
                                font: {
                                    size: 14,
                                    weight: 'bold'
                                }
                            }
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0, 0, 0, 0.8)',
                            padding: 12,
                            titleFont: {
                                size: 14
                            },
                            bodyFont: {
                                size: 13
                            },
                            callbacks: {
                                label: function(context) {
                                    const hours = Math.floor(context.parsed.y);
                                    const minutes = Math.round((context.parsed.y - hours) * 60);
                                    const timeStr = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;
                                    return `Time: ${timeStr}`;
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: false,
                            min: 0,
                            max: 24,
                            ticks: {
                                stepSize: 2,
                                callback: function(value) {
                                    return value + ':00';
                                },
                                font: {
                                    size: 11
                                }
                            },
                            grid: {
                                color: 'rgba(0, 0, 0, 0.05)'
                            },
                            title: {
                                display: true,
                                text: 'Time of Day',
                                font: {
                                    size: 13,
                                    weight: 'bold'
                                }
                            }
                        },
                        x: {
                            ticks: {
                                font: {
                                    size: 11
                                },
                                maxRotation: 45,
                                minRotation: 45
                            },
                            grid: {
                                color: 'rgba(0, 0, 0, 0.05)'
                            },
                            title: {
                                display: true,
                                text: 'Date',
                                font: {
                                    size: 13,
                                    weight: 'bold'
                                }
                            }
                        }
                    }
                }
            });
        }

        // Create activity tracking line chart
        function createActivityChart() {
            const ctx = document.getElementById('activityChart').getContext('2d');
            
            // Generate last N days
            const now = new Date();
            const labels = [];
            const data = [];
            
            for (let i = currentPeriod - 1; i >= 0; i--) {
                const date = new Date(now.getTime() - (i * 24 * 60 * 60 * 1000));
                const dateStr = date.toLocaleDateString();
                labels.push(dateStr);
                
                // Check if user visited on this day
                const hasVisit = visits.some(visit => visit.date === dateStr);
                data.push(hasVisit ? 1 : 0);
            }

            if (activityChart) {
                activityChart.destroy();
            }

            activityChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Login Status',
                        data: data,
                        borderColor: '#764ba2',
                        backgroundColor: 'rgba(118, 75, 162, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4,
                        pointRadius: 5,
                        pointHoverRadius: 8,
                        pointBackgroundColor: data.map(val => val === 1 ? '#764ba2' : '#ddd'),
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2,
                        segment: {
                            borderColor: ctx => {
                                const curr = ctx.p1.parsed.y;
                                return curr === 1 ? '#764ba2' : '#ddd';
                            }
                        }
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    animation: {
                        duration: 2000,
                        easing: 'easeInOutQuart'
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                            labels: {
                                font: {
                                    size: 14,
                                    weight: 'bold'
                                }
                            }
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0, 0, 0, 0.8)',
                            padding: 12,
                            titleFont: {
                                size: 14
                            },
                            bodyFont: {
                                size: 13
                            },
                            callbacks: {
                                label: function(context) {
                                    return context.parsed.y === 1 ? '‚úì Logged in' : '‚úó No login';
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 1,
                            ticks: {
                                stepSize: 1,
                                callback: function(value) {
                                    return value === 1 ? '‚úì' : '‚úó';
                                },
                                font: {
                                    size: 14
                                }
                            },
                            grid: {
                                color: 'rgba(0, 0, 0, 0.05)'
                            }
                        },
                        x: {
                            ticks: {
                                font: {
                                    size: 10
                                },
                                maxRotation: 45,
                                minRotation: 45
                            },
                            grid: {
                                display: false
                            }
                        }
                    }
                }
            });
        }

        // Clear all data
        async function clearData() {
            if (confirm('Are you sure you want to clear all visit data? This cannot be undone.')) {
                visits = [];
                await window.storage.delete('visit-times');
                updateStats();
                createVisitChart();
                createActivityChart();
                document.getElementById('welcomeMessage').textContent = 'üóëÔ∏è All data cleared!';
            }
        }

        // Export data as JSON
        function exportData() {
            const dataStr = JSON.stringify(visits, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'visit-history.json';
            link.click();
            URL.revokeObjectURL(url);
        }

        // Initialize everything when page loads
        init();
    </script>
</body>
</html>
